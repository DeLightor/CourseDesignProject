<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>图书管理系统</title>
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    nav {
      font-size: 1.5rem;
      background-color: #21D4FD;
      background-image: -webkit-linear-gradient(19deg, #21D4FD 0%, #21ff6b 100%);
    }
    h1 {
      font-size: 2rem;
      color: white;
    }
    li {
      margin: 10px 20px;
    }
    th {
      width: 100px;
    }
    label {
      margin: auto;
      padding-right: 20px;
    }
    .input-group {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <ul class="navbar-nav">
    <li>
      <h1><a th:href="@{/}" style="color: white; text-decoration: none">图书管理系统</a></h1>
    </li>
    <li class="nav-item">
      <a class="nav-link active" th:href="@{/admin/book/getAll}">图书管理</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/admin/reader/getAll}">读者管理</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/admin/record/getAll}">借还管理</a>
    </li>
  </ul>
  <div class="text-white" style="font-size: medium; position: absolute; bottom: 30px; right: 40px">
    <div class="dropdown">
      <a class="dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
         th:text="${session.name}+', 您好'">
      </a>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" th:href="@{/user/toInfoPage}" sec:authorize="hasRole('USER')">个人信息</a>
        <a class="dropdown-item" th:href="@{/toChPwdPage}">修改密码</a>
        <a class="dropdown-item" th:href="@{/logout}">注销</a>
      </div>
    </div>
  </div>
</nav>
<div style="text-align: center;">
  <h3><span class="label label-default">addNewUser</span></h3>
</div>
<div class="container">
  <form th:action="@{/admin/reader/add}" method="post">
    <div class="input-group">
      <label for="readerId">卡号</label>
      <input type="text" class="form-control" id="readerId" name="readerId">
    </div>
    <div class="input-group">
      <label for="name">姓名</label>
      <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="input-group">
      <label for="sex">性别</label>
      <input type="text" class="form-control" id="sex" name="sex">
    </div>
    <div class="input-group">
      <label for="birth">生日</label>
      <input type="text" class="form-control" id="birth" name="birth">
    </div>
    <div class="input-group">
      <label for="address">地址</label>
      <textarea type="text" class="form-control" id="address" name="address"></textarea>
    </div>
    <div class="input-group">
      <label for="telcode">电话</label>
      <input type="text" class="form-control" id="telcode" name="telcode">
    </div>
    <div class="input-group">
      <label for="borrow">借阅权限</label>
      <input type="text" class="form-control" id="borrow" name="borrow">
    </div>
    <input type="submit" value="提    交" class="btn btn-outline-primary btn-lg">
    <a th:href="@{/admin/reader/getAll}" class="btn btn-outline-secondary btn-lg" style="margin-left: 40px">取&nbsp;&nbsp;&nbsp;&nbsp;消</a>
  </form>
</div>

<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
